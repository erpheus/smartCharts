<!DOCTYPE html>
<html>
	<head>
		<title>jQuery SmartCharts demo</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../src/jquery.smartCharts.js"></script>
	</head>
	<body>
		<h1>SmartCharts demo</h1>
		<textarea id="contentArea" style="width:500px;height:200px;">
{
	data: [
		["manzanas",10,20,"#FF0000"],
		["peras",90,15,"#00FF00"]
	]
}
		</textarea>
		<br>
		<a onClick="update();">actualizar</a>
		<br>
		<div id="demo1" style="width:100%;height:500px"></div>
		<script>
			$(function() {
				$("#demo1").smartChart({
					data: [["manzanas",10,20,"#FF0000"],
						   ["peras"   ,90,15,"#00FF00"]]
				});
			});
			function update(){
				$("#demo1").smartChart({
					data: eval( $("#contentArea").val())
				});
			};
		</script>
	</body>
</html>
